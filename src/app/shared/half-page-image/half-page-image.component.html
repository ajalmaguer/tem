<div class="flexbox-container" hidden="true">
	<div [ngStyle]="{'background-color': '#FFB101'}">
		<div class="leftColumnContent">
			<h2>{{data?.title}}</h2>
			<br>

			<h4 *ngIf="data?.header1">{{data?.header1}}</h4>
			<p style="font-size:1.3em; line-height: 1.8em;" *ngIf="data?.content1" [innerHtml]="data?.content1">
				
			</p>
		</div>
	</div>
	<div class="rightColumn" [ngStyle]="{'background-image':'url(' + data?.backgroundImage + ')'}">
	</div>
</div>
