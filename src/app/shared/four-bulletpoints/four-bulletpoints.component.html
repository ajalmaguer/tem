<div class="section mcb-section   " style="padding-bottom:20px;">
	<div class="section_wrapper mcb-section-inner">
		<div *ngFor="let item of data" class="wrap mcb-wrap one-second  valign-top clearfix" style="padding:0 2% 0 0;" [style.min-height]="calcMinHeight(item)">
			<div class="mcb-wrap-inner">
				<div *ngIf="item.image" class="column mcb-column one-fourth column_image ">
					<div class="" data-anim-type="bounceIn">
						<div class="image_frame image_item no_link scale-with-grid no_border">
							<div class="image_wrapper"><img class="scale-with-grid" style="border-radius: 100%;" [src]="item.image" alt="home_seo2_icon1" width="110" height="110" /> 
							</div>
						</div>
					</div>
				</div>
				<div class="column mcb-column three-fourth column_column ">
					<div class="column_attr " data-anim-type="fadeIn">
						<h4 *ngIf="item.title">
							{{item.title}}
						</h4>
						<p *ngIf="item.subTitle">
							<strong>{{item.subTitle}}</strong>
						</p>
						<p *ngIf="item.text" style="font-style: italic;">
							{{item.text}}
						</p>
					</div>
				</div>
			</div>
		</div>
