<div id="Header_creative">
	<a class="creative-menu-toggle"><i class="icon-menu"></i></a>
	<ul class="social creative-social test687"></ul>
	<div class="creative-wrapper">
		<div id="Top_bar">
			<div class="one">
				<div class="top_bar_left">
					<div class="logo tem_logo" [routerLink]="['/']" (click)="goTo(true)">
						<a id="logo logo-link" title="Terminal Engineering & Manufacturing">
							<img class="logo-main scale-with-grid rect-logo" src="assets/images/tem/logo-rect.png" alt="Terminal Engineering & Manufacturing" />
						</a>
					</div>
					<div class="menu_wrapper">
						<nav id="menu" class="menu-main-menu-container">
							<ul id="menu-main-menu" class="menu">
								<li id="menu-item-6" class="menu-item menu-item-type-post_type menu-item-object-page page_item page-item-2">
									<a routerLinkActive="yellowTxt" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/']" (click)="goTo()"><span>Home</span></a>
								</li>
								<li id="menu-item-17" class="menu-item menu-item-type-post_type menu-item-object-page">
									<a routerLinkActive="yellowTxt" [routerLink]="['/company']" (click)="goTo()"><span>Company</span></a>
								</li>
								<li id="menu-item-16" class="menu-item menu-item-type-post_type menu-item-object-page">
									<a routerLinkActive="yellowTxt" [routerLink]="['/team']" (click)="goTo()"><span>Team</span></a>
								</li>
								<li id="menu-item-15" class="menu-item menu-item-type-post_type menu-item-object-page">
									<a routerLinkActive="yellowTxt" [routerLink]="['/certifications']" (click)="goTo()"><span>Certifications</span></a>
								</li>
								<li id="menu-item-15" class="menu-item menu-item-type-post_type menu-item-object-page">
									<a routerLinkActive="yellowTxt" [routerLink]="['/facility']" (click)="goTo()"><span>Facility Listing</span></a>
								</li>
								<li id="menu-item-15" class="menu-item menu-item-type-post_type menu-item-object-page">
									<a routerLinkActive="yellowTxt" [routerLink]="['/projects']" (click)="goTo()"><span>Projects</span></a>
								</li>
								<li id="menu-item-15" class="menu-item menu-item-type-post_type menu-item-object-page">
									<a routerLinkActive="yellowTxt" [routerLink]="['/contact']" (click)="goTo()"><span>Contact</span></a>
								</li>
							</ul>
						</nav><a class="responsive-menu-toggle "><i class="icon-menu"></i></a>
					</div>
					<div class="search_wrapper">
						<form method="get" id="searchform" action="#">
							<i class="icon_search icon-search"></i><a class="icon_close"><i class="icon-cancel"></i></a>
							<input type="text" class="field" name="s" id="s" placeholder="Enter your search" />
							<input type="submit" class="submit" value="" style="display:none;" />
						</form>
					</div>
				</div>
				<div class="banner_wrapper"></div>
			</div>
		</div>
		<div id="Action_bar">
			<ul class="social"></ul>
		</div>
	</div>
</div>
